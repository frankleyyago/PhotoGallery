<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>e-Gallery</h1>
        <button type="button">New Image +</button>
    </header>
    <form>
        <h2>Add new image</h2>
        <input type="url" id="new-image-address" required placeholder="Image URL" />
        <button type="submit">Add</button>
        <button type="reset" id="cancel-button">Cancel</button>
    </form>
    <ul>
        <li>
            <img src="./src/img1.jpg" alt="cat">
            <div class="overlay-imagem-link">
                <a href="./src/img1.jpg" title="See full size image" target="_blank">
                    See full size image
                </a>
            </div>
        </li>
        <li>
            <img src="./src/img2.jpg" alt="swan">
            <div class="overlay-imagem-link">
                <a href="./src/img2.jpg" title="See full size image" target="_blank">
                    See full size image
                </a>
            </div>
        </li>
        <li>
            <img src="./src/img3.jpg" alt="puppies">
            <div class="overlay-imagem-link">
                <a href="./src/img3.jpg" title="See full size image" target="_blank">
                    See full size image
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
